<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/libs.min.css">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <header class="header">
    <div class="header__top">
      <div class="container">
        <div class="header__top-inner">
          <div class="header__logo">
            <a href="#">
              <img src="images/logo.png" alt="">
              <span>Mart</span>Place
            </a>

          </div>


          <div class="header__btn">
            <a href="#">
              Become a Seller
            </a>
          </div>

          <div class="header__user-icons">
            <div class="notification">

            </div>
            <div class="mail">

            </div>
            <div class="basket">

            </div>
          </div>

          <div class="user-info">
            <a class="user__avatar" style="background-image: url(images/user.jpg);" href="#">
            </a>
            <div class="user__inner">
              <a class="user__name" href="#">
                <span>Taofic Hakim</span>
              </a>
              <a class="user__balance" href="#">
                <span>$20.45</span>
              </a>
            </div>
          </div>




        </div>
      </div>
    </div>
    <div class="header__menu">
      <div class="container">
        <div class="header__menu-inner">
          <ul class="header__menu-list">
            <li class="header__menu-link">
              <a href="#">
                HOME
              </a>
            </li>
            <li class="header__menu-link">
              <a href="#">
                all products
              </a>
            </li>
            <li class="header__menu-link">
              <a href="#">
                wordpress
              </a>
            </li>
            <li class="header__menu-link">
              <a href="#">
                festures
              </a>
            </li>
            <li class="header__menu-link">
              <a href="#">
                Pages
              </a>
            </li>
          </ul>
          <div class="header__search">
            <form>
              <input type="text" placeholder="Search product here..." required>
              <button class="asd" type="submit">
                <img src="images/search.png" alt="">
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </header>
  <main class="main">

    <div class="main__box">
      <div class="main__box-title">
        Create Your Own
        <p>Digital Product Marketplace</p>
      </div>
      <div class="main__box-text">
        MartPlace is the most powerful, & customizable template for Easy Digital Downloads Products
      </div>
      <div class="main__box-inner">
        <a class="main__box-btn">
          View All Products
        </a>
        <a class="main__box-btn">
          Popular Products
        </a>
      </div>
    </div>
    <div class="container">
      <div class="main__search">
        <div class="main__search-inner">
          <form action="">
            <input type="text" placeholder="Search your products...">
            <div class="form__cat">
              All Categories
            </div>
            <button type="submit">
              Search Now
            </button>
          </form>
        </div>
      </div>
    </div>
  </main>








  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/libs.min.js"></script>
  <script src="js/main.min.js"></script>
</body>

</html>
